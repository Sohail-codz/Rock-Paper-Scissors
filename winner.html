<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>winner page</title>
    <link rel="stylesheet" href="winner.css">
</head>
<body>
    <!-- container -->
        <div class="container">
            <!-- winner images - star and trophy -->
            <div class="winner-image">
                <div class="stars">
                    <img  src="images/stars.png" alt="stars">
                </div>
                <div class="trophy">
                <img src="images/trophy.png" alt="trophy">
                </div>
            </div>
            <!-- winner text -->
            <h1>HURRAY!!</h1>
            <h2>YOU WON THE GAME</h2>
            <!-- play again button -->
            <div class="play-again" onclick="playAgain()">PLAY AGAIN</div>
        </div>
    <!-- js function for the play button -->
    <script>
        function playAgain() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
